<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base.html}" lang="en">
<head>
    <title>Forget Password | Secura</title>
    <style>
        body{font-family: Poppins,sans-serif;}
    </style>
</head>
<body>
    <div layout:fragment="$custom-content" class="place-items-center h-screen">
        <div class="flex flex-col justify-center text-center">
        <label for="forgetEmail" class="font-semibold text-4xl mt-24">Forget Password</label>
        <span class="mt-6 text-gray-600">Enter the email below that is registered to your account</span>
        </div>
        <form action="#" class="space-y-10 mt-20 text-center" method="post">
        <input id="forgetEmail" name="email" type="email" placeholder="Email Address" autocomplete="email" required class="block mx-auto pl-4 w-5/12 rounded-md border-0 py-3.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

        <button type="submit" class="w-5/12 justify-center rounded-md bg-indigo-600 px-3 py-3 text-base font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Send Reset Password Link</button>
        </form>
    <footer></footer>
</div>
</body>
</html>
